{% extends "core/base.html" %}

{% load static %}

{% block title %}Edit{% endblock title %}

{% block content %}
<div class="py-20 text-center space-y-12">
    <h1 class="text-7xl text-slate-300 font-bold">Edit Creators</h1>
</div>

<div class="py-12 bg-slate-800 text-blue-500">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="w-full mt-2 py-6 px-8 bg-sky-800 text-white font-bold rounded-xl">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
