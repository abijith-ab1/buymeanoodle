{% extends "core/base.html" %}

{% load static %}

{% block title %}Log in{% endblock title %}

{% block content %}
<div class="py-20 text-center">
    <div class="text-7xl text-slate-300 font-bold">Sign up</div>
</div>

<div class="max-w-lg mx-auto px-8 py-12 bg-slate-800">
    <form method="POST" class="sapce-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            <label for="id_username" class="text-lg text-white">Username:</label>
            <input type="text" class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </div>

        <div class="space-y-4">
            <label for="id_password1" class="text-lg text-white">Password:</label>
            <input type="password" class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" name="password1" autocomplete="current-password" required="" id="id_password1">
        </div>

        <div class="space-y-4">
            <label for="id_password2" class="text-lg text-white">Repeat Password:</label>
            <input type="password" class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" name="password2" autocomplete="current-password" required="" id="id_password2">
        </div>

        {% if form.errors %}
            <div class="py-6 mt-2 px-8 bg-amber-600 text-white rounded-lg">
                <p>The username is already taken or there is soomething wrong with your passwords..</p>
            </div>
        {% endif %}
        <div>
            <button class="w-full mt-2 py-6 px-8 bg-sky-800 text-white font-bold rounded-xl">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
